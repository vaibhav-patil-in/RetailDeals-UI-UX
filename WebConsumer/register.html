<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retail Deals</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/deals.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>

    <!--Content section starts-->
    <section class="content" style="margin-left:0px;">

      <!--Header starts-->
      <header class="top-head container">
      
        <h4 class="logo pull-left">RetailDala</h4>

        <div class="pull-right" style="margin-top: 15px;">
          <input class="btn btn-sm signin-button" type="submit" value="Submit A Coupon">
        </div>
            
        <nav class=" navbar-default hidden-xs pull-right" role="navigation" style="background-color: #f2f2f4;  border-color: #f2f2f4;margin-top: 5px;">
          <ul class="nav navbar-nav">
            <li><a href="#">Stores</a></li>
            <li><a href="#">Malls</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">My Account<span class="caret"></span></a>
              <ul role="menu" class="dropdown-menu">
                <li><a href="profile_favourite_stores.html">My Favourite Stores</a></li>
                <li><a href="profile_my_coupons.html">My Coupons Wallet</a></li>
                <li><a href="profile_manage_subscription.html">Manage Subscription</a></li>
                <li><a href="home.html">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </nav>

      </header>
      <!--Header ends-->

      <!--Content area starts-->
      <div class="user-wraper container">

        <div class="row profile-container">
          <p class="large-text" style="text-align: center;padding-bottom: 0px;">Welcome</p>
          <p style="text-align: center">Just a few quick questions</p>
          
          <div class="col-lg-12 search-store">
          
            <form action="#" class="submit-coupon-form bv-form" method="post" novalidate="novalidate">
              
              <div class="form-group" style="padding-top: 20px;">
                <div id="storeTypes" class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default btn-input">
                    <input type="radio" name="storeTypes" id="OnlineStores" value="OnlineStores"> Online Stores
                  </label>
                  <label class="btn btn-default btn-input">
                    <input type="radio" name="storeTypes" id="RetailStores" value="RetailStores"> Retail Stores
                  </label>
                </div>
              </div>

              <div class="form-group">
                <div id="retailOption" class="retailOption">
                  <select class="select-dropdown" name="city" style="margin-left: 0px;">
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Mumbai">Banglore</option>
                    <option value="Mumbai">Chennai</option>
                    <option value="Mumbai">Delhi</option>
                  </select>
                  <input type="text" class="input-zip" placeholder="zip code">
                </div>
              </div>

              <div class="form-group">                
                <input type="text" class="form-control new-input-field-minimz" id="userEmail" name="userEmail" placeholder="e.g., storewebsite.com or Retailer name e.g.BigBazar">
              </div>

              <div class="form-group">
                <div id="offerTypes" class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default btn-input">
                    <input type="radio" name="offerTypes" id="OnlineCoupons" value="OnlineCoupons"> Coupons code
                  </label>
                  <label class="btn btn-default btn-input">
                    <input type="radio" name="offerTypes" id="OnlineDeals" value="OnlineDeals"> Printable coupon
                  </label>
                  <label class="btn btn-default btn-input">
                    <input type="radio" name="offerTypes" id="RetailerDeals" value="RetailerDeals"> Sale/Shopping Tip
                  </label>
                  <label class="btn btn-default btn-input">
                    <input type="radio" name="offerTypes" id="RetailerDeals" value="RetailerDeals"> Store Deal
                  </label>
                </div>
              </div>

              <div class="form-group">                
                <input type="text" class="form-control new-input-field-minimz" id="userEmail" name="userEmail" placeholder="Coupon Code e.g., RMNCODE">
              </div>

              <div class="form-group">                
                <input type="text" class="form-control new-input-field-minimz" id="userEmail" name="userEmail" placeholder="Offer link e.g., http://www.mycouponlink.com">
              </div>

              <div class="form-group">
                <textarea rows="8" class="form-control new-input-field-minimz" placeholder="Discount description e.g., 10% off all shoes and accessories at Example.com + Free Shipping. Offer ends 2/12/2020"></textarea>
              </div>

              <div class="form-group">                
                <input type="text" class="form-control new-input-field-minimz" id="userEmail" name="userEmail" placeholder="Expiration Date(Optional) dd/mm/yyyy">
              </div>

              <div class="form-group">                
                <input class="btn btn-sm signin-button" type="submit" value="Submit" style="width: 100%;height: 40px;font-size: 18px;">
              </div>

            </form>


          </div>

        <!--All Customer widgets ends-->

      </div>
      <!--Content area ends-->

      <!--Footer starts-->
      <footer class="container-fluid footer">
        Copyright Â© 2014 <a href="#" target="_blank">#Dala</a>
        <a href="#" class="pull-right scrollToTop"><i class="fa fa-chevron-up"></i></a>
      </footer>
      <!--Footer ends-->

    </section>
    <!--Content section ends-->

    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/jquery.sparkline.min.js"></script>
    <script src="../js/jquery.sparkline.demo.js"></script>

  </body>
</html>
